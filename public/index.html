<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

                <link rel="stylesheet" href="css/conferenceRoomsMobile.css" />
                <link rel="stylesheet" href="css/ConferenceRoomSchedule.css" />
                <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
                <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
                <script src="/socket.io/socket.io.js"></script>
                <!-- <script src="http://10.179.89.40:8080/socket.io/socket.io.js"></script>-->
                <script type="text/javascript" src="js/iscroll.js"></script>
                <script type="text/javascript" src="cordova.js"></script>
                <script type="text/javascript" src="js/index.js"></script>
                <script type="text/javascript">
                    var myScroll;
                    function loaded () {
                        myScroll = new IScroll('#wrapper', { mouseWheel: true, click: true });
                    }
                document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

                </head>
    <body onload="loaded()">
        <div data-role="page" class="type-home">
            <div id="header" style="font-size: x-large;"><span style="margin-left:130px;position: absolute;">Taishan Room</span></div>
            <!--<div class="content-secondary">-->

            <div id="wrapper">
                <div id="scroller">
                    <table data-role="table"  data-mode="columntoggle" class="ui-responsive table-stroke" id="schPanel" >
                        <thead style="display:none"><th styl="width:20%;"></th><th styl="width:80%;"></th></thead>
                        <tbody id="freeBusyResponse" style = "font-size:14px;"></tbody>
                    </table>
                </div>
            </div>
            <!--</div>--><!--/content-primary-->

            <!--<div class="content-primary" >-->

            <div style="margin-left: 52%;height: 420px;padding-right: 3%;margin-top: 30px;">

                <br/>
                <div id = "getCurrentBusyInfo" styl="margin-bottom:80px">
                </div>
                <br/><br/>
                <div id = "getNextBusyInfo" style ="margin-top: 290px;color: #7A7676;">
                </div>
            </div>

            <!--</div>-->

            <div id="footer">
                <div style="font-size: 12px;color: #6A6A62;margin-top: 20px;margin-left: 10px; text-shadow:none">
                    &copy;2014 Mobile All rights reserved. </div>
                <div onclick="openChangePanel()"><img class = "img_configure"src = "css/configure.png"/></div>
            </div>
            <div data-role="panel" id="bookRoomPanel"  style="width:30%;z-index:9999" data-position="right" data-display="overlay" data-dismissible="true" data-theme="b" >

                <div class="panel-content">
                    <h3>Booking Page</h3>
                    <p>Please complete the form to book this room.</p>
                    <div id = "crBookingBtnDiv" >
                        <p id= "startTime">Start Time:</p>
                        <div data-role="controlgroup">
                            <select style="text-align:center" name="durationBook" data-theme="a" id="durationBook">
                                <option value='Select Duration' data-placeholder="true" >Select Duration</option>
                                <option value='1'>30 min</option>
                                <option value='2'>1 hour</option>
                                <option value='3'>1.5 hours</option>
                                <option value='4'>2 hours</option>
                                <option value='5'>2.5 hours</option>
                                <option value='6'>3 hours</option>
                            </select></div>
                        <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br" style="border:none">

                            <input type="text" name="organizer" placeholder="CorpId" id="organiser" data-theme="a" />
                        </div>
                        <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br" style="border:none">
                            <input type="password" name="password" id="password" placeholder="Password"  data-theme="a"/>
                        </div>

                        <div class="ui-field-contain ui-body ui-br" data-role="fieldcontain" style="border:none">
                            <input type="text" name="subject" id="subject" placeholder="Subject"   data-theme="a"/>
                        </div>
                        <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br" style="border:none">
                            <textarea  class="ui-input-text"name="body" id="body"  placeholder="Body" data-theme="a" ></textarea>
                        </div>
                        <div id ="bookBtnDiv"style='display: inline-block;'></div>
                    </div>


                </div><!-- /content wrapper for padding -->
            </div><!-- /defaultpanel -->
            <div data-role="panel" id="reportPanel"  style="width:30%;z-index:9999" data-position="right" data-display="overlay" data-dismissible="true" data-theme="b" >
                <h3>Report</h3>
                <p id = "meetingSubject">Subject:</p>
                <div id = "reportContent">
                    <p>The attendees of the meeting as below:</p>
                </div>

            </div>

            <div data-role="panel" id="changePanel"  style="width:30%;z-index:9999" data-position="right" data-display="overlay" data-dismissible="true" data-theme="a" >
                <h3>Select a Site:</h3>
                <div data-role="controlgroup">
                    <select style="text-align:center" name="durationBook" data-theme="a" id="selectSite">
                        <option value='0'>Select a Site</option>
                        <option value='DLI'>DALIAN - FREC</option>
                        <option value='DBL'>DUBLIN - FREC</option>
                        <option value='GAL'>GALWAY</option>
                    </select>
                </div>
                <div id = "roomsBySite" data-role="controlgroup">
               </div>

        </div>
    </body>
</html>
